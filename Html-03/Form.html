<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
        <label for="username">Enter a Username:</label>
        <input type="text" placeholder="username" id="username" name="username">
    </p>

    <p>
        <label for="password">Enter the Password</label>
        <input type="password" placeholder="password" id="password" name="password">
    </p>
    <p>
        <label for="color">Pick a color:</label>
        <input type="color" id="color" name="color">
    </p>
    <p>
        <label for="number">Type a number:</label>
        <input type="number" placeholder="enter a number" id="number" name="num">
    </p>

    <p>
        <button >Submit</button>
    </p>

    </form>

    <h2>Hijacking searches</h2>

    <h3>Search Reddit</h3>
    <form action="http://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>


    <h3>Search Google</h3>
    <form action="http://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>

    <h3>Search youtube</h3>
    <form action="http://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>



    <h2>More inputs</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to the terms</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="size-xs">
            
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="size-s">

            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="size m">
        </p>

        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="Veg" selected>Vegetarian</option>
                <option value="Steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Ammount of cheese</label>
            <input type="range" name="cheese" id="cheese" min="0" max="20">
        </p>

        <p>
            <label for="story">Special request</label>
        <textarea name="story" id="story" cols="30" rows="10" placeholder="whatever" name="story"></textarea>
    </p>

        <button>Submit</button>
    </form>
</body>
</html>
