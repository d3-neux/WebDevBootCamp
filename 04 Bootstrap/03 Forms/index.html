<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Forms</title>

   

</head>
<body>
    
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
                
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
        </div>

        <div class="form-group">
            <label for="Address">Address</label>
            <input type="Address" class="form-control" id="Address" placeholder="123 Chicken Ranch St">
        </div>

        <div class="row">

        

            <div class="col-md-6">
                <label for="city">City</label>
                <input type="city" class="form-control" id="city" placeholder="Quito">
            </div>

            <div class="form-group col-md-3 col-6">
                <label for="state">State</label>
                <select class="form-control" name="state" id="state">
                    <option value="AL">ALABAMA</option>
                    <option value="AK">ALASKA</option>
                </select>
            </div>

            <div class="form-group col-md-3 col-6">
                <label for="zip-code">Zip code</label>
                <input type="zip-code" class="form-control" id="zip-code" placeholder="Quito">
            </div>

        </div>

        <div class="form-group">
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Sign me up!
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Register</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
